site_name: PySCSA
site_description: Semi-Classical Signal Analysis for Python
site_author: boost inria
site_url: https://boost-inria.github.io/pyscsa/

repo_name: boost-inria/pyscsa
repo_url: https://github.com/boost-inria/pyscsa
docs_dir: mkdocs
theme:
  name: material
  palette:
    # Light mode - Teal/Cyan (Modern, scientific)
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Theory: theory.md
    - Examples: examples.md
    - Interactive Demo: interactive.md 
    - API Reference: api.md
  - Development:
    - Contributing: contributing.md
    - Tests: tests.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
